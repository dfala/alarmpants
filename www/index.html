<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>alarm clock</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  </head>
  <body ng-app="alarmPants" ng-controller="alarmCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Alarm Clock</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane>

    <ion-side-menus>

      <!-- This is the center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">Alarm Clock</h1>
          <button class="button button-clear button-positive" ng-click="getAlarms()">Get Alarms</button>
        </ion-header-bar>
        <ion-content>
          <!-- our list and list items -->
          <ion-list>
            <ion-item ng-repeat="alarm in alarms">
             <iframe width="420" height="315" style="overflow:auto;-webkit-overflow-scrolling:touch" ng-src="{{trustSrc(alarm.audio)}}" frameborder="0" allowfullscreen></iframe>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>

      <!-- This is the left content menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Friends</h1>
        </ion-header-bar>

        <!-- our list and list items -->
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="friend in friends">
              {{ friend.name }}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

     <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/alarmCtrl.js"></script>

    <!-- Services -->
    <script src="js/services/alarmService.js"></script>

  </body>
</html>
